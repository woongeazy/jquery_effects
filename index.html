<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery effects</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>효과 및 애니메이션 메소드 실습</h1>
    <div id="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos ducimus amet
      pariatur fugit quia rerum quaerat non omnis, in voluptate similique veniam
      voluptatum rem tenetur aut doloribus ratione facere eligendi.
    </div>
    <script>
      $(function () {
        $("#box").fadeOut(2000, "linear", function () {
          alert("hello!");
        });
      });
    </script>
  </body>
</html>
